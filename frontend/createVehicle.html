<div ng-controller="createVehicleController" class="part-content">
	<div class="page-content">
		<div class="row">
			<div class="col-xs-12"> 	

				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-header widget-header-blue widget-header-flat">
								<h4 class="lighter">Novo Veículo</h4>
							</div>

							<div class="widget-body">
								<div class="widget-main">
									<div class="step-content row-fluid position-relative" id="step-container">
										<div class="step-pane active" id="step1">
											<h3 class="lighter block green">Coloque as informações abaixo:</h3>

											<form class="form-horizontal" id="validation-form" method="get">

												<div class="form-group">
													<label class="control-label col-xs-12 col-sm-2 no-padding-right">Placa:</label>

													<div class="col-xs-12 col-sm-3">
														<div class="clearfix">
														<input ng-model="vehicle.plate" type="text" class="col-xs-12 col-sm-12" />
														</div>
													</div>


													<label class="control-label col-xs-12 col-sm-2 no-padding-right">Modelo:</label>

													<div class="col-xs-12 col-sm-3">
														<div class="clearfix">
															<select ng-model="vehicle.model" class="form-control col-xs-12 col-sm-11" id="form-field-select-1" ng-options="item as item.name for item in listModels" >
																<option value="">Selecione</option>
															</select>
														</div>
													</div>

												</div>
												<div class="form-group">
													<label class="control-label col-xs-12 col-sm-2 no-padding-right">Cor:</label>

													<div class="col-xs-12 col-sm-3">
														<div class="clearfix">
															<select class="form-control col-xs-12 col-sm-11" id="form-field-select-1" ng-model="vehicle.color" ng-options="item as item.name for item in listColors" >
																<option value="">Selecione</option>
															
															</select>
														</div>
													</div>

													<label class="control-label col-xs-12 col-sm-2 no-padding-right">Funcionário:</label>

													<div class="col-xs-12 col-sm-3">
														<div class="clearfix">
															<select class=" form-control col-xs-12 col-sm-11" id="form-field-select-1" ng-model="employee" ng-options="item as item.name for item in listEmployees" >
																<option value="">Selecione</option>
															</select>
														</div>
													</div>

												</div>

												<div class="row-fluid">
													<input type="button" id="btnSaveVehicle" class="btn btn-success btn-next" data-last="Salvar" value="Salvar">
												</div>
											</form>
										</div>
									</div>
								</div><!-- /widget-main -->
							</div><!-- /widget-body -->
						</div>
					</div>
				</div>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div><!-- /.main-content -->
</div><!-- /.main-container-inner -->
