													</span>

											</div>

											<div class="col-sm-12">

																</select>
												
											</div>
										</div>

											</div>

											<div class="col-sm-12">
												
													<select ng-model="filter.employee" ng-options="item as item.name for item in listEmployees" class="col-xs-12 col-sm-12" id="form-field-select-1" >

																</select>
												
											</div>
										</div>
										<div class="form-group col-sm-2">
											<div class="col-sm-12">

<div class="col-sm-12">
